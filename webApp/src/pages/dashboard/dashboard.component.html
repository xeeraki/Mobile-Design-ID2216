<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<!--TODO: Padding between the cards, top bottom etc...-->
<ion-content>
  <ion-card (click)=goEventPage()>
    <ion-card-content>
      <ion-card-title class="card-title">
        Friends' Trip NYC
      </ion-card-title>
      <div>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
      </div>
      <div>
        <label item-right >Sept. 2017</label>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title class="card-title">
        School Project
      </ion-card-title>
      <div>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
        <ion-icon name="contact" class="icon-profile"></ion-icon>
      </div>
      <div>
        <label item-right >Oct. 2017</label>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom center>
    <button ion-fab (click)=goAddEventPage()><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab (click)=goActivity()><ion-icon name="notifications"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab (click)=goAccount()><ion-icon name="person"></ion-icon></button>
  </ion-fab>
</ion-content>
