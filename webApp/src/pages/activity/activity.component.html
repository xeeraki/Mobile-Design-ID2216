<ion-header>
  <ion-navbar>
    <ion-title>Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header (click)=collapseOrExpandOwe()>
      <ion-icon name="arrow-down" *ngIf=!boolExpandOwe></ion-icon>
      <ion-icon name="arrow-up" *ngIf=boolExpandOwe></ion-icon>
        What you owe
    </ion-card-header>
    <ion-card-content *ngIf=boolExpandOwe>
      <ion-row ion-item>
        <label item-start>Rent for December</label>
        <label item-end>$380.00 by December 5th</label>
      </ion-row>

      <ion-row ion-item>
        <label item-start>Lunch at Franky's Burger</label>
        <label item-end>$22.00 by November 23th</label>
      </ion-row>
  </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header (click)=collapseOrExpandOwed()>
      <ion-icon name="arrow-down" *ngIf=!boolExpandOwed></ion-icon>
      <ion-icon name="arrow-up" *ngIf=boolExpandOwed></ion-icon>
      What you are owed
    </ion-card-header>
    <ion-card-content *ngIf=boolExpandOwed>
      <ion-row ion-item>
        <label item-start>Gas for Friends' trip to NYC</label>
        <label item-end>$120.00 by December 10th</label>
      </ion-row>

      <ion-row ion-item>
        <label item-start>Material for School Project</label>
        <label item-end>$62.00 by November 28th</label>
      </ion-row>
  </ion-card-content>
  </ion-card>
</ion-content>
